<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="Game">
        <div class="left-side">
            <div class="head">
                <img src="img/logo.svg" alt="logo">
                <p>A Video Gaming Platform UI Kit</p>
            </div>
            <div class="game">
                <img class="img1" src="img/game-1.png" alt="">
                <div class="text">
                    <h4>Call of Duty</h4>
                    <p>Shooting</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
            </div>

            <div class="game">
                <img class="img1" src="img/game-2.png" alt="">
                <div class="text">
                    <h4>The Dota 2</h4>
                    <p>eSport</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
            </div>

            <div class="game">
                <img class="img1" src="img/game-3.png" alt="">
                <div class="text">
                    <h4>Legends</h4>
                    <p>Online Game</p>
                    <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                </div>
            </div>

            <div class="button">
                <i class="fa-solid fa-plus"></i>
                <h3>Discover More</h3>
            </div>

        </div>

        <div class="right-side">
            <div class="container">
                <div class="sign-in">
                    <h1>Sign in</h1>
                    <i class="fa-solid fa-x"></i>
                </div>
                <p id="user">New User? <a href="">Create an account</a></p>
                <form action="">
                    <p>Username or email</p>
                    <input type="text">
                    <p>Password</p>
                    <input type="password">
                    <button class="btn1">Continue</button>
                    <p>Or continue with</p>
                    <button class="btn2">Google</button>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
